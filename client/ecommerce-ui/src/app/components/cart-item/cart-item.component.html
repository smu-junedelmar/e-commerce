<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Price: ${{ item.price.toFixed(2) }}</h6>
      <p class="card-text">{{ item.description }}</p>
      <p class="card-text">
        Stock: <span [class.out-of-stock]="item.stock === 0">{{ item.stock }}</span>
      </p>
      <p *ngIf="item.quantity !== undefined" class="card-text">
        Quantity: {{ item.quantity }}
      </p>
    </div>
  </div>
